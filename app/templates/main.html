<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body class="min-vh-100 w-100">
    <main class="d-flex flex-nowrap">
      <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark shadow-sm" style="width: 240px; min-height: 100vh">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <img
            src="{{ url_for('static', filename='/images/lightning.png') }}"
            width="32"
            height="32"
            class="bi pe-none me-2"
          />
          <span class="fs-5">Ceneo scrapper</span>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="/" class="nav-link text-white d-flex align-items-center">
              <img src="{{ url_for('static', filename='/images/home.png') }}" width="32" height="32" class="me-4" />
              Home
            </a>
          </li>
          <li class="nav-item">
            <a href="/extraction/" class="nav-link text-white d-flex align-items-center">
              <img src="{{ url_for('static', filename='/images/extract.png') }}" width="32" height="32" class="me-4" />
              Extraction
            </a>
          </li>
          <li class="nav-item">
            <a href="/products/" class="nav-link text-white d-flex align-items-center">
              <img src="{{ url_for('static', filename='/images/list.png') }}" width="32" height="32" class="me-4" />
              Products
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white d-flex align-items-center">
              <img src="{{ url_for('static', filename='/images/about_me.png') }}" width="32" height="32" class="me-4" />
              About me
            </a>
          </li>
        </ul>
        <hr />
      </div>
      <div
        class="content min-vh-100 w-100 d-flex align-items-center justify-content-center"
        style="background-color: #383b3e"
      >
        {% block content %}{% endblock %} {% with msg = get_flashed_messages() %} {% if msg %} {% for message in msg %}
        <div class="alert alert-warning alert-dismissible fade show alert-fixed-right" role="alert">
          <strong>{{ message }}</strong>
        </div>
        {% endfor %} {% endif %} {% endwith %}
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></script>
  </body>
</html>
